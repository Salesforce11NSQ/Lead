<template>
    <lightning-card>
        <h3 slot="title">
            <lightning-icon icon-name="standard:lead" alternative-text="Event" size="small"></lightning-icon>
            &nbsp;All Rules
        </h3>

        <template if:true={ruledata.data}>
            <lightning-layout>
                <lightning-layout-item padding="around-small">
                    <div class="header-column">
                        <lightning-datatable if:true={ruledata.data} key-field="Id" columns={columns}
                            data={ruledata.data} hide-checkbox-column="true" onrowaction={handlerowaction}
                            onsave={handleSave} draft-values={saveDraftValues} show-row-number-column>
                        </lightning-datatable>
                    </div>
                </lightning-layout-item>
            </lightning-layout>
        </template>

        <template if:false={ruledata.data}>
            <lightning-layout horizontal-align="center">
                <lightning-layout-item padding="around-small">
                    <b>There are no rules created</b>
                </lightning-layout-item>
            </lightning-layout>
        </template>

        <lightning-layout horizontal-align="center">
            <lightning-layout-item padding="around-small">
                <div class="header-column">
                    <lightning-button-group horizontal-align="center">
                        <lightning-button label="Back" variant="destructive"
                            onclick={handleBackClick}></lightning-button>
                    </lightning-button-group>
                </div>
            </lightning-layout-item>
        </lightning-layout>

    </lightning-card>
</template>
